<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="https://www.google.com/" alt="link 1">link </a><br>
  <a href="https://www.facebook.com/" title="facebook desc">facebook</a>
  <script>
    // inicio - tag a insira alt e title se nao tiver 
    document.querySelectorAll('a').forEach(link => {
    const linkText = link.textContent.trim();

      if (!link.hasAttribute('alt')) {
          link.setAttribute('alt', linkText);
      }

      if (!link.hasAttribute('title')) {
          link.setAttribute('title', linkText);
      }
    });
  // fim - tag a insira alt e title se nao tiver
  </script>
</body>
</html>
